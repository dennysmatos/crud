<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema CRUD - Gerenciamento de Usuários</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-users"></i> Sistema CRUD</h1>
            <p>Gerenciamento de Usuários</p>
        </header>

        <main class="main-content">
            <!-- Formulário de Cadastro/Edição -->
            <section class="form-section">
                <div class="card">
                    <h2 id="form-title">
                        <i class="fas fa-user-plus"></i> 
                        <span id="form-title-text">Cadastrar Novo Usuário</span>
                    </h2>
                    
                    <form id="user-form" class="user-form">
                        <input type="hidden" id="user-id" name="id">
                        
                        <div class="form-group">
                            <label for="nome">
                                <i class="fas fa-user"></i> Nome *
                            </label>
                            <input type="text" id="nome" name="nome" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">
                                <i class="fas fa-envelope"></i> Email *
                            </label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="telefone">
                                <i class="fas fa-phone"></i> Telefone
                            </label>
                            <input type="tel" id="telefone" name="telefone">
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" id="submit-btn" class="btn btn-primary">
                                <i class="fas fa-save"></i> Salvar
                            </button>
                            <button type="button" id="cancel-btn" class="btn btn-secondary" style="display: none;">
                                <i class="fas fa-times"></i> Cancelar
                            </button>
                        </div>
                    </form>
                </div>
            </section>

            <!-- Lista de Usuários -->
            <section class="list-section">
                <div class="card">
                    <div class="list-header">
                        <h2>
                            <i class="fas fa-list"></i> Lista de Usuários
                        </h2>
                        <button id="refresh-btn" class="btn btn-outline">
                            <i class="fas fa-sync-alt"></i> Atualizar
                        </button>
                    </div>
                    
                    <div class="search-box">
                        <input type="text" id="search-input" placeholder="Buscar por nome ou email...">
                        <i class="fas fa-search"></i>
                    </div>
                    
                    <div class="table-container">
                        <table id="users-table" class="users-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nome</th>
                                    <th>Email</th>
                                    <th>Telefone</th>
                                    <th>Data Criação</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody id="users-tbody">
                                <!-- Dados serão inseridos via JavaScript -->
                            </tbody>
                        </table>
                    </div>
                    
                    <div id="loading" class="loading" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i> Carregando...
                    </div>
                    
                    <div id="no-data" class="no-data" style="display: none;">
                        <i class="fas fa-inbox"></i>
                        <p>Nenhum usuário encontrado</p>
                    </div>
                </div>
            </section>
        </main>

        <!-- Modal de Confirmação -->
        <div id="confirm-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3><i class="fas fa-exclamation-triangle"></i> Confirmação</h3>
                </div>
                <div class="modal-body">
                    <p id="confirm-message">Tem certeza que deseja excluir este usuário?</p>
                </div>
                <div class="modal-footer">
                    <button id="confirm-yes" class="btn btn-danger">Sim, Excluir</button>
                    <button id="confirm-no" class="btn btn-secondary">Cancelar</button>
                </div>
            </div>
        </div>

        <!-- Toast Notifications -->
        <div id="toast-container" class="toast-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
